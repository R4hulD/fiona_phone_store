<html>
  <head>
    <title>First website lets go</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="fiona.png" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accesories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>

      <div class="information">
        <div class="overlay"></div>
        <img src="iphone.png" alt="mobile" class="mobile" />
        <div id="circle">
          <div class="feature one">
            <img src="camera.png" alt="camera" />
            <div>
              <h1>Camera</h1>
              <p>48MP Main camera</p>
            </div>
          </div>
          <div class="feature two">
            <img src="processor.png" alt="processor" />
            <div>
              <h1>Processor</h1>
              <p>A-17 Bionic chip</p>
            </div>
          </div>
          <div class="feature three">
            <img src="display.png" alt="display" />
            <div>
              <h1>Display</h1>
              <p>6.7" Super Retina XDR display</p>
            </div>
          </div>
          <div class="feature four">
            <img src="battery.png" alt="battery" />
            <div>
              <h1>Battery</h1>
              <p>4750mAh, 69hrs standby</p>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <img src="arrow.png" id="up" />
        <h3>Features</h3>
        <img src="arrow.png" id="down" />
      </div>
    </div>
    <script>
      var circle = document.getElementById("circle");
      var up = document.getElementById("up");
      var down = document.getElementById("down");

      var rotateValue = circle.style.transform;
      var rotateSum;

      up.onclick = function () {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
      down.onclick = function () {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
    </script>
  </body>
</html>
